<html>

<head>
    <title>
        GAME NAME
    </title>
    <link rel="stylesheet" type="text/css" href="signupstyle.css">
</head>

<body>
    <div id="sign-up-centered-div">
       
        <form name="form1" action="#" onsubmit="required()">
            <center>
                <h1>
                    <p>GAME NAME</p><br/>
                    <p>Sign Up</p>
                </h1><br/><br/>
            </center>

            <div class="information">

            <p>Username</p>
            <p><input id="text1" type="text" placeholder="Enter Username" pattern=".{6,}" title="Six or more characters" ></p><br/>    

            <p>Email</p>
            <p><input id="text1" type="text" placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Not avalid Email"> </p><br/>


            <p>Password</p>
            <p><input id="Password" type="password" placeholder="Enter password" pattern=".{8,}" title="Eight or more characters" ></p><br/>

            <p>Confirm Password</p>
            <p><input id="confirm_password" type="password" placeholder="Enter password again" required name="pwd2"> </p><br/>








            <input id="sign-up-button" type="submit" value="Sign up"><br/>

        </form>
    

        <embed id=sound src="signup.mp3" loop="true" hidden="true" autostart="true">



           
       


   
    

           
           
            
            
          
            




    </div>
    <script src="form.js"></script>
</body>

</html>
